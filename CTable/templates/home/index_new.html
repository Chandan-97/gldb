<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
</head>
<body>
	<header>
		<nav class="main-nav">
	        <div class="ui secondary menu">
	            <div class="ui container">
	                <a href="#" class="header">
	                	<img src="{% static 'home/LG/lg_logo_1_1.png'%}">
	                </a>

	                <div class="right menu">
	                    <!-- <a class="ui item" href="#">Sigin</a>
	                    <a class="ui item" href="#">Login</a>
	                    <a class="ui item" href="#">Logout</a> -->
	                </div>
	            </div>
	        </div>
   		</nav>
	</header>
	<main style="margin-top: 0px;">
        <form action="/" method="post">
            {% csrf_token %}
            <div class="ui grid main-login">
                <div class="two column row">
                    <div class="column six wide">User Name &nbsp;: </div>
                    <div class="column ten wide">
                        <input type="text" name="username">
                    </div>
                    <div class="column two wide"></div>
                </div>
                <div class="two column row">
                    <div class="column six wide">Password &nbsp;&nbsp;&nbsp; : </div>
                    <div class="column ten wide">
                        <input type="password" name="password">
                    </div>
                </div>
                <div class="one column row">
                    <div class="column six wide"></div>
                    <div class="column ten wide">
                        <input type="submit" value="Log In" style="width: 100%">
                    </div>
                </div>
            </div>
        </form>
	</main>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/index_new.css' %}">
	<script type="text/javascript" src="{% static 'home/js/index_new.js' %}"></script>
</body>
</html>
